<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body class="bg-light p-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary mb-0">
                    <i class="bi bi-person-plus"></i> Cadastro de Usuário
                </h1>
                <a th:href="@{/redirect-by-role}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${mensagemErro}" class="alert alert-danger mb-4">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${mensagemErro}"></span>
                    </div>

                    <form id="frmUsuario" th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="nascimento" class="form-label">Data de Nascimento</label>
                                <input type="text" id="nascimento" th:field="*{nascimento}" class="form-control" placeholder="DD/MM/AAAA" required>
                            </div>

                            <div class="col-md-6">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" id="telefone" th:field="*{telefone}" class="form-control" placeholder="(00) 00000-0000" required>
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="login" class="form-label">Login</label>
                                <input type="text" id="login" th:field="*{login}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{tipo}" value="CLIENTE">

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary py-2">
                                <i class="bi bi-person-check"></i> Cadastrar Usuário
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/cadastroUsuario.js"></script>
    </body>
</html>
