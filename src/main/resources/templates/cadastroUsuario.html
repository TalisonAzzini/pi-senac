<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="p-4">
        <div class="container">
            <h1 class="mb-4">Registro de Usuário</h1>
            <div th:if="${mensagemErro}" class="alert alert-danger mb-3" th:text="${mensagemErro}"></div>
            
            <form id="frmUsuario" th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="text" id="nascimento" th:field="*{nascimento}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" id="telefone" th:field="*{telefone}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                
                <hr>
                
                <div class="mb-3">
                    <label for="login" class="form-label">Login:</label>
                    <input type="text" id="login" th:field="*{login}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
                </div>
                
                <input type="hidden" th:field="*{tipo}" value="CLIENTE">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/cadastroUsuario.js"></script>
    </body>
</html>
