<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes do Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4">Detalhes do Pedido #<span th:text="${pedido.id}"></span></h1>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Informações do Pedido</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Data:</strong> <span th:text="${#temporals.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></span></p>
                            <p><strong>Vendedor:</strong> <span th:text="${pedido.vendedor.nome}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Cliente:</strong> <span th:text="${pedido.cliente.nome}"></span></p>
                            <p><strong>Total:</strong> R$ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2, 'POINT')}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>Itens do Pedido</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Preço Unitário</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${pedido.itens}">
                                <td th:text="${item.produto.nome}"></td>
                                <td th:text="${item.quantidade}"></td>
                                <td>R$ <span th:text="${#numbers.formatDecimal(item.produto.preco, 1, 2, 'POINT')}"></span></td>
                                <td>R$ <span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2, 'POINT')}"></span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="table-active">
                                <th colspan="3">Total</th>
                                <th>R$ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2, 'POINT')}"></span></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/pedidos/lista}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
