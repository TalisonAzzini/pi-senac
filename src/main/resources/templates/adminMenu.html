<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menu do Vendedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body class="p-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Painel do Vendedor - <span th:text="${session.usuarioLogado.nome}"></span></h1>
                <a href="/usuarios/logout" class="btn btn-outline-danger">Sair</a>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="d-grid gap-3">
                        <a href="/pedidos/novo" class="btn btn-primary btn-lg">Novo Pedido</a>
                        <a href="/usuarios/cadastro" class="btn btn-primary btn-lg">Novo usuário</a>
                        <a href="/produtos/lista" class="btn btn-primary btn-lg">Lista de Produtos</a>
                        <a href="/lista/desejos" class="btn btn-primary btn-lg">Lista de Desejos</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Administração</h5>
                            <div class="d-grid gap-2">
                                <a href="/produtos/cadastro" class="btn btn-warning">Cadastrar produto</a>
                                <a href="/usuarios/lista" class="btn btn-warning">Lista de Usuários</a>
                                <a href="/pedidos/lista" class="btn btn-warning">Lista de Pedidos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
