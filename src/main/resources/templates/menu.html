<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menu do Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body class="bg-light p-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
                <h1 class="mb-0 text-primary">
                    <i class="bi bi-person-circle"></i> Bem-vindo, <span th:text="${session.usuarioLogado.nome}" class="fw-bold"></span>!
                </h1>
                <a href="/usuarios/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-3 justify-content-center">
                        <a href="/pedidos/novo" class="btn btn-primary btn-lg py-3 px-4">
                            <i class="bi bi-cart-plus"></i> Realizar Pedido
                        </a>
                        <a href="/produtos/lista" class="btn btn-secondary btn-lg py-3 px-4">
                            <i class="bi bi-list-ul"></i> Lista de Produtos
                        </a>
                        <a href="/lista/desejos" class="btn btn-outline-primary btn-lg py-3 px-4">
                            <i class="bi bi-heart-fill"></i> Lista de Desejos
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
