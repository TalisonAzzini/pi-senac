<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menu do Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body class="p-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Bem-vindo, <span th:text="${session.usuarioLogado.nome}"></span>!</h1>
                <a href="/usuarios/logout" class="btn btn-outline-danger">Sair</a>
            </div>

            <div class="d-flex flex-wrap gap-3">
                <a href="/pedidos/novo" class="btn btn-primary btn-lg">Realizar Pedido</a>
                <a href="/produtos/lista" class="btn btn-secondary btn-lg">Lista de Produtos</a>
                <a href="/desejos/lista" class="btn btn-info btn-lg text-white">Lista de Desejos</a>
            </div>
        </div>
    </body>
</html>
