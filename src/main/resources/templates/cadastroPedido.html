<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4">Registro de Pedido</h1>

            <form id="frmPedido" th:action="@{/pedidos/finalizar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="vendedor" class="form-label">Vendedor:</label>
                        <select id="vendedor" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option 
                                th:each="v : ${vendedores}" 
                                th:value="${v.id}" 
                                th:text="${v.nome}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="cliente" class="form-label">Cliente:</label>
                        <select id="cliente" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option
                                th:each="c : ${clientes}" 
                                th:value="${c.id}" 
                                th:text="${c.nome}">
                            </option>
                        </select>
                    </div>
                </div>

                <hr>

                <div class="row align-items-end mb-3">
                    <div class="col-md-5">
                        <label for="produto" class="form-label">Produto:</label>
                        <select id="produto" class="form-select">
                            <option value="">Selecione...</option>
                            <option th:each="p : ${produtos}" 
                                    th:value="${p.id}" 
                                    th:text="${p.nome + ' (R$ ' + #numbers.formatDecimal(p.preco, 1, 2) + ')'}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" id="quantidade" class="form-control" min="1" value="1">
                    </div>
                    
                    <div class="col-md-4 d-grid">
                        <button type="button" id="btnAdicionar" class="btn btn-outline-primary">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="mb-3">
                    <h5>Itens do Pedido</h5>
                    <table class="table" id="tabelaItens">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Valor Unitário</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        
                        <tbody id="itensPedido">
                            <!-- Itens serão adicionados dinamicamente -->
                        </tbody>
                        
                        <tfoot>
                            <tr>
                                <th colspan="3">Total</th>
                                <th id="totalPedido">R$ 0,00</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <button type="submit" class="btn btn-success">Finalizar Pedido</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/pedido.js"></script>
    </body>
</html>
