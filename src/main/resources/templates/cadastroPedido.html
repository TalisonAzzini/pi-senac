<!DOCTYPE html>

<html>
    <head>
        <title>Registro de Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4">Registro de Pedido</h1>
            <form id="frmPedido">
                <div class="mb-3">
                    <label for="vendedor" class="form-label">Vendedor:</label>
                    <select name="vendedor" id="vendedor" class="form-select">
                        <option value="N/A"></option>
                        <!-- ADICIONAR LINHA PARA CADA VENDEDOR -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <select name="cliente" id="cliente" class="form-select">
                        <option value="N/A"></option>
                        <!-- ADICIONAR LINHA PARA CADA CLIENTE -->
                    </select>
                </div>
                <hr>
                <div class="row align-items-end mb-3">
                    <div class="col-md-4">
                        <label for="produto" class="form-label">Produto:</label>
                        <select name="produto" id="produto" class="form-select">
                            <option value="N/A"></option>
                            <!-- ADICIONAR LINHA PARA CADA PRODUTO -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="quantidade" class="form-label">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" class="form-control" required>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="button" class="btn btn-outline-primary">Adicionar ao carrinho</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/validar.js"></script>
    </body>
</html>
