<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    
    <body class="p-4">       
        <div class="container">
            <h1 class="mb-4"><strong>Lista de Produtos</strong></h1>
            
            <div th:if="${param.sucesso}" class="alert alert-success">
                Produto adicionado à lista de desejos com sucesso!
            </div>

            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Produto</th>
                        <th>Valor Unitário (R$)</th>
                        <th>Quantidade</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}"></td>
                        <td th:text="${produto.quantidade}"></td>
                        <td th:text="${produto.categoria}"></td>
                        <td>
                            <form th:action="@{/produtos/adicionar-lista-desejos}" method="post">
                                <input type="hidden" name="produtoId" th:value="${produto.id}">
                                <button type="submit" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-heart"></i> Adicionar à lista
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
