<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body class="p-4">
        <header>
            <a href="/redirect-by-role">TESTEEEE</a>
        </header>
        
        <div class="container">
            <h1 class="mb-4"><strong>Lista de Produtos</strong></h1>
            <a href="/produtos/cadastro" class="btn btn-primary mb-3">Novo Produto</a>
            
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Produto</th>
                        <th>Valor Unit√°rio (R$)</th>
                        <th>Quantidade</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}"></td>
                        <td th:text="${produto.quantidade}"></td>
                        <td th:text="${produto.categoria}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
