<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Pedidos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4"><strong>Lista de Pedidos</strong></h1>
            <a href="/pedidos/novo" class="btn btn-primary mb-3">Novo Pedido</a>
            
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Vendedor</th>
                        <th>Cliente</th>
                        <th>Data/Hora</th>
                        <th>Total (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.vendedor.nome}"></td>
                        <td th:text="${pedido.cliente.nome}"></td>
                        <td th:text="${#temporals.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}"></td>
                        <td>
                            <a th:href="@{/pedidos/detalhes/{id}(id=${pedido.id})}" class="btn btn-sm btn-info">Detalhes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
