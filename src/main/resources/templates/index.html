<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistema Comercial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-2 d-md-block sidebar">
                    <div class="d-flex flex-column h-100">
                        <div class="brand-logo">
                            <i class="bi bi-shop"></i> Sistema Comercial
                        </div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom d-flex align-items-center" href="/usuarios/cadastro">
                                    <i class="bi bi-person-plus me-2"></i> Registre-se
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom d-flex align-items-center" href="/produtos/lista">
                                    <i class="bi bi-list-ul me-2"></i> Produtos
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-9 col-lg-10 px-4">
                    <div class="login-container">
                        <div class="card shadow-sm border-0">
                            <div class="card-body p-4">
                                <div class="text-center mb-4">
                                    <h3 class="fw-bold">Bem-vindo de volta!</h3>
                                    <p class="text-muted">Fa√ßa login para continuar</p>
                                </div>

                                <form id="frmLogin" th:action="@{/usuarios/login}" method="post">
                                    <div class="mb-3">
                                        <label for="login" class="form-label">Login</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu login" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="senha" class="form-label">Senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>

                                    <div th:if="${param.erro}" class="alert alert-danger mt-3">
                                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${param.erro}"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
