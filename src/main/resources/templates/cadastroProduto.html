<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/cadastroProduto.css">
    </head>
    <body class="bg-light">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a th:href="@{/redirect-by-role}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>

            <div class="card shadow-sm form-card">
                <div class="card-header bg-white border-0 pt-4">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary bg-opacity-10 p-3 rounded me-3">
                            <i class="bi bi-box-seam fs-3 text-primary"></i>
                        </div>
                        <div>
                            <h2 class="mb-1 text-primary">Cadastrar Novo Produto</h2>
                            <p class="text-muted mb-0">Preencha os dados do produto abaixo</p>
                        </div>
                    </div>
                </div>

                <div class="card-body pt-1">
                    <div th:if="${param.sucesso}" class="alert alert-success d-flex align-items-center mb-4">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <div>Produto cadastrado com sucesso!</div>
                    </div>

                    <form id="frmProduto" th:action="@{/produtos/salvar}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label fw-semibold">Nome do Produto</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Notebook Dell" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="categoria" class="form-label fw-semibold">Categoria</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-grid"></i></span>
                                    <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Ex: Eletrônicos" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="valorUnitario" class="form-label fw-semibold">Valor Unitário</label>
                                <div class="currency-input">
                                    <span>R$</span>
                                    <input type="number" id="valorUnitario" name="valorUnitario" class="form-control" step="0.01" min="0.01" placeholder="0,00" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="quantidade" class="form-label fw-semibold">Quantidade em Estoque</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-boxes"></i></span>
                                    <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" placeholder="Quantidade disponível" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg py-2">
                                <i class="bi bi-save-fill me-2"></i> Cadastrar Produto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/cadastroProduto.js"></script>
    </body>
</html>
