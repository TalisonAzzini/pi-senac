<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/ccs/listaUsuarios.css">
    </head>
    <body class="bg-light p-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a th:href="@{/redirect-by-role}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <h1 class="mb-0 text-primary">
                    <i class="bi bi-people-fill"></i> Usuários
                </h1>
            </div>

            <div class="table-responsive rounded">
                <table class="table table-hover table-bordered user-table">
                    <thead class="table-primary">
                        <tr>
                            <th>Nome</th>
                            <th>Nascimento</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Login</th>
                            <th class="text-center">Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.nome}"></td>
                            <td th:text="${usuario.nascimento}"></td>
                            <td th:text="${usuario.telefone}"></td>
                            <td>
                                <a th:href="'mailto:' + ${usuario.email}" th:text="${usuario.email}"></a>
                            </td>
                            <td th:text="${usuario.login}"></td>
                            <td class="text-center">
                                <span th:classappend="${usuario.tipo == 'CLIENTE'} ? 'badge badge-client' : 'badge badge-seller'" 
                                      th:text="${usuario.tipo}">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <a href="/usuarios/cadastro" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Novo Usuário
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
