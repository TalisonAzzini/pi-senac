<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="p-4">
        <div class="container">
            <h1 class="mb-4"><strong>Lista de Usuários</strong></h1>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Data de nascimento</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Login</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.nascimento}"></td>
                        <td th:text="${usuario.telefone}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.login}"></td>
                        <td th:text="${usuario.tipo}"></td>
                    </tr>
                </tbody>
            </table>
            <a href="/usuarios/cadastro" class="btn btn-primary">Novo Usuário</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
